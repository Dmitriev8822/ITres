<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../static/css/style_ap_new_user.css">
	<title>Login</title>
</head>
<body>
	<form action="/admin_panel/new_user" method="POST">
		<label for="login">Логин пользователя:</label>
		<input type="text" id="login" name="login" value="{{ text }}" required> <br>

		<label for="password">Пароль пользователя:</label>
		<input type="text" id="password" name="password" required> <br>

		<label for="fio">ФИО пользователя:</label>
		<input type="text" id="fio" name="fio" required> <br>
		<button>Зарегистрировать</button>
	</form>
</body>
</html>
